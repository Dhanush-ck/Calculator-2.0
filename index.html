<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- <div class="buttonList"> -->
            <div class="output">
                <div id="result">0</div>
            </div>
            <button class="calcButtons span-two">AC</button>

            <button class="calcButtons">7</button>

            <button class="calcButtons">5</button>

            <button class="calcButtons">-</button>
            <button class="calcButtons">1</button>

            <button class="calcButtons">.</button>

            <!-- </div> -->
        </div>
